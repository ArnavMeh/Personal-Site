<div (window:resize)="updateWidth()">
    <div class="drag-boundary" 
    *ngIf="width > 750 && isOutside"
    [style.left]="isLeft? 0 : 'auto'"
    [style.right]="isLeft? 'auto' : 0">
        <div class=outside-foot
        cdkDragLockAxis="y" cdkDrag 
        (cdkDragMoved)="onDrag($event)"
        [style.borderRadius]="isLeft? '0 10px 10px 0' : '10px 0 0 10px'">
            <div class=icon-container>
                <div cdkDragHandle class="handle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <a *ngFor="let item of footerItems"
                [matTooltip]="item.title"
                matTooltipPosition="left"
                (click)="getAction(item.title)">
                    <fa-icon [icon]="item.icon"></fa-icon>
                </a>
                <div cdkDragHandle class="handle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>
    <nav *ngIf="!isOutside" class="menu-items">
        <div *ngFor="let item of footerItems">
            <a mat-button (click)="getAction(item.title)">
                <div class="menu-navbutton">
                    <fa-icon [icon]="item.icon"></fa-icon>
                    {{item.title}}
                </div>
            </a>
        </div>
    </nav>
</div>
